</head>
<body>
  <div class="container-login-modal d-none" id="login-load">
    <div class="modal-dialog" role="document">
      <div class="container text-center">
        <i class="fa fa-spinner fa-4x fa-spin" style="color:#fff;margin-top: 240px;"></i>
      </div>
    </div>
  </div>
  <section class="menu cid-r8Sw8I3z8W" once="menu" id="menu2-0">
    <nav class="navbar navbar-expand beta-menu navbar-dropdown align-items-center navbar-fixed-top collapsed">
      <div class="menu-logo">
        <div class="navbar-brand">
          <span class="navbar-caption-wrap"><a class="navbar-caption text-secondary display-4" href="#">APPREPUESTOS.COM</a></span>
        </div>
      </div>
    </nav>
  </section>

  <section class="mbr-section form1 cid-r8SA4Ej1TY" id="form1-7">

    <div class="container">
      <div class="row justify-content-center">
        <div class="title col-12 col-lg-8">
          <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-2">REGISTRARSE</h2>
          <h3 class="mbr-section-subtitle align-center mbr-light pb-3 mbr-fonts-style display-5">REGISTRARSE ES MUY FACIL</h3>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="media-container-column col-lg-8">
          <form class="mbr-form" action="#" id="form-registro" method="post">
            <div class="row row-sm-offset">

              <div class="col-md-4 multi-horizontal">
                <div class="form-group">
                  <label class="form-control-label mbr-fonts-style display-7">Nombre</label>
                  <input type="text" class="form-control" name="nombre" required="" placeholder="Ingresa tu nombre de usuario">
                </div>
              </div>

              <div class="col-md-4 multi-horizontal">
                <div class="form-group">
                  <label class="form-control-label mbr-fonts-style display-7">Correo</label>
                  <input type="email" class="form-control" name="correo" required="" placeholder="Ingresa tu correo electronico">
                </div>
              </div>

              <div class="col-md-4 multi-horizontal">
                <div class="form-group">
                  <label class="form-control-label mbr-fonts-style display-7">Telefono</label>
                  <input type="tel" class="form-control" name="telefono" placeholder="Ingresa tu número de celular">
                </div>
              </div>

              <div class="col-md-4 multi-horizontal">
                <div class="form-group">
                  <label for="" class="form-control-label mbr-fonts-style display-7">Contraseña</label>
                  <input type="password" class="form-control" name="pass1" placeholder="Ingresa tu contraseña">
                </div>
              </div>

              <div class="col-md-4 multi-horizontal">
                <div class="form-group">
                  <label for="" class="form-control-label mbr-fonts-style display-7">Confirmar Contraseña</label>
                  <input type="password" class="form-control" name="pass2" placeholder="Confirma tu contraseña">
                </div>
              </div>

            </div>
            <span class="input-group-btn"><button href="" type="submit" class="btn btn-primary btn-form display-4">REGISTRARSE</button></span>
          </form>
        </div>
      </div>
    </div>
  </section>


  <script src="assets/web/assets/jquery/jquery.min.js"></script>
  <script src="assets/popper/popper.min.js"></script>
  <script src="assets/tether/tether.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/viewportchecker/jquery.viewportchecker.js"></script>
  <script src="assets/smoothscroll/smooth-scroll.js"></script>
  <script src="assets/dropdown/js/script.min.js"></script>
  <script src="assets/touchswipe/jquery.touch-swipe.min.js"></script>
  <script src="assets/theme/js/script.js"></script>
  <script src="assets/formoid/formoid.min.js"></script>


  <input name="animation" type="hidden">
